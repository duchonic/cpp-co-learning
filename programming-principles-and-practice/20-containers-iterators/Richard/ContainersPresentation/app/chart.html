<!DOCTYPE html>
<html>
    <head>
        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">

            // Load the Visualization API and the corechart package.
            google.charts.load('current', {'packages': ['line']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            // Callback that creates and populates a data table,
            // instantiates the pie chart, passes in the data and
            // draws it.
            function drawChart() {

                var data = google.visualization.arrayToDataTable([
                    ['Container size (number of elements)', 'Vector', 'List'],
                    ['10', 0, 0],
                    ['100', 0, 0],
                    ['1000', 0, 3],
                    ['10000', 5, 598],
                    ['50000', 82, 28233],
                    ['100000', 312, 127252],
                    ['200000', 1234, 832570],
                    ['500000', 8044, 12849840]
                ]);

                // Set chart options
                var options = {
                    chart: {
                        title: 'Results on a 64-bit 8 core Intel i7-4770K processor @ 3.50GHz with 32GB Ram',
                        subtitle: 'in ms. Lists are slower by a factor of 1000!',
                    },
                    series: {
                        0: {axis: 'Vector'},
                        1: {axis: 'List'},
                    },
                    axes: {
                        y: {
                            Vector: {label: 'Vector ms'},
                            List: {label: 'List ms'},
                        }
                    },
                    
                };
                // Instantiate and draw our chart, passing in some options.
                var chart = new google.charts.Line(document.getElementById('chart_div'));
                chart.draw(data, options);
            }

        </script>
    </head>

    <body>
        <!--Div that will hold the pie chart-->
        <div id="chart_div" style="width: 1000px; height: 400px"></div>

    </body>
</html>
