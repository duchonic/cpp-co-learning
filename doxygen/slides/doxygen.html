<section id="overview" data-markdown> <script type="text/template">
  ## Doxygen 
  - Supports other C-like languages, i.e. C#, Java, etc.
  - portable
  - BSD licence
  - programmed in C++
  - uses QT (i.e. for file handling)
 </script> </section>


<section id="usage" data-markdown> <script type="text/template">
 ## Doxygen can help you in three ways:

 1. Generate documentation from a set of documented source files.
 1.  You can configure doxygen to extract the code structure from undocumented source files. This is very useful to quickly find your way in large source distributions.
 1. You can also use doxygen for creating normal documentation (as it is done for the doxygen user manual and web-site).
</script> </section>


<section is="quickstart" data-markdown> <script type="text/template">
 ## Quickstart Doxygen
 ### Installation
 ````
 # apt-get install doxygen
 ````
 ### Create doxygen configuration file
 ````
 $ doxygen -g doxygen.conf
 ````
 Replace output folder in doxygen configuration file

 ### Run doxygen
 ````
 $ doxygen doxygen.conf
  ````
</script> </section>
